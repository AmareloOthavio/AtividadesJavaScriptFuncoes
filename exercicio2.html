<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function potenciacao(x,z) {
            return x**z
        }

        num1 = parseInt(prompt("Digite o número que vai ser elevado ao próximo"))
        num2 = parseInt(prompt("Digite o número da potência"))

        alert("Resultado: "+potenciacao(num1,num2))
    </script>
</body>
</html>
