<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function inverter(numero) {
            return numero.toString().split('').reverse().join('')
        }
        var numInverter = parseInt(prompt("Insira um número para ver um truque de mágica..."))

        alert("Olha o que eu fiz com ele: "+inverter(numInverter)+" ✨")
    </script>
</body>
</html>
