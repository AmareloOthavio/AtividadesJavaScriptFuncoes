<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fundir(n1,n2) {
            let primeiroDigito = n1.toString()
            let ultimoDigito = n2.toString()

           primeiroDigito = primeiroDigito.slice(0,1)
           ultimoDigito = ultimoDigito.slice(1)

            /* eu preferiria retornar direto a soma dos dois sem a
             variável n3, mas o exercício pediu 
            */
            let n3 = primeiroDigito + ultimoDigito
            return n3
        }

        num1 = parseInt(prompt("Digite o primeiro número para fazer uma fusão! (números de dois dígitos)"))
        num2 = parseInt(prompt("Digite o segundo número agora!"))

        alert("Fusão!✨")
        alert("Resultado: "+fundir(num1,num2))
    </script>
</body>
</html>
