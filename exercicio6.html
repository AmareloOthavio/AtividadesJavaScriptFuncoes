<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function comentarSobreDiasRestantes(diasR) {
           if (diasR >= 30) {
            alert("Ainda falta muito para o natal.")
           }
           else if (diasR < 30) {
            alert("Oba, quase ferias!")
           }
        }

        var dias = parseInt(prompt("Quantos dias falta para acabar o ano?"))
        comentarSobreDiasRestantes(dias)
    </script>
</body>
</html>
