<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dobrar(num) {
            num = num*2
            return num
        }

        var num1 = parseFloat(prompt("Insira um número (1/3)"))
        var num2 = parseFloat(prompt("Insira um número (2/3)"))
        var num3 = parseFloat(prompt("Insira um número (3/3)"))

        alert(("Olha o que eu fiz com seus números: "+dobrar(num1)+", "+dobrar(num2)+", "+dobrar(num3)))
    </script>
</body>
</html>
